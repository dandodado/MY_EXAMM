        position: fixed;

        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 12px 18px;

    <div id="prompt">마우스를 클릭해보세요</div>

    <script>
      // 마우스 또는 터치 시 문구 숨기기
      function hidePrompt() {
        const el = document.getElementById('prompt');
        if (el) el.style.display = 'none';
        window.removeEventListener('mousedown', hidePrompt);
        window.removeEventListener('touchstart', hidePrompt);
      }
      window.addEventListener('mousedown', hidePrompt);
      window.addEventListener('touchstart', hidePrompt);
    </script>
